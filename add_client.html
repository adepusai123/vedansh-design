<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <nav class="header">
                <div class="container text-center">
                    <button class="menu-toggle btn btn-default"><i class="glyphicon glyphicon-menu-hamburger"></i></button>
                    <div class="logo">
                        <a href="index.html"><img src="./img/logo.png" alt=""></a>
                    </div>
                </div>
            </nav>
            <div class="main container">
                <main class="content">
                    <h3 class="page-heading">Add New Client <a class="text-info right" href="index.html">Back</a></h3>
                    <!-- <div id="form-tabs"> -->
                        <div id="myTabContent" class="">
                            <div class="tab-pane" aria-labelledby="home-tab">
                                <form action="" method="post">
                                    <div class="row">
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" name="" class="form-control" placeholder="Name">
                                        </div>
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <div class="input-group input-append date datePicker">
                                            <input type="text" placeholder="Date of Birth" name="puc" readonly="" class="form-control"><span class="input-group-addon add-on cPointer"><span class="glyphicon glyphicon-calendar"></span></span>
                                        </div>  
                                            <!-- <input type="text" name="" class="form-control" placeholder="Date of birth"> -->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <textarea name="" id="" cols="5" rows="2" class="form-control" placeholder="Address"></textarea>
                                            </div>
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" name="" class="form-control" placeholder="Phone">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" name="" class="form-control" placeholder="Passport">
                                            </div>
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <div class="content-cell custombtn-marginright">
                                                    <button id="passportUploadBtn" class="btn btn-default btn-block good-btn">Passport File</button>
                                                    <input type="file" name="passportUpload" class="upload-file-input-hide">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" name="" class="form-control" placeholder="Leaving Certificate">
                                            </div>
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                 <div class="content-cell custombtn-marginright">
                                                    <button id="LeavingUploadBtn" class="btn btn-default btn-block good-btn">Leaving Certificate file</button>
                                                    <input type="file" name="LeavingUpload" class="upload-file-input-hide">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" name="" class="form-control" placeholder="PAN No">
                                            </div>
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <div class="content-cell custombtn-marginright">
                                                    <button id="panUploadBtn" class="btn btn-default btn-block good-btn">Pan card file</button>
                                                    <input type="file" name="panUpload" class="upload-file-input-hide">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" name="" class="form-control" placeholder="Aadhar NO">
                                            </div>
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <div class="content-cell custombtn-marginright">
                                                    <button id="aadharUploadBtn" class="btn btn-default btn-block good-btn">Aadhar card file</button>
                                                    <input type="file" name="aadharUpload" class="upload-file-input-hide">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" name="" class="form-control" placeholder="Election Card">
                                            </div>
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <div class="content-cell custombtn-marginright">
                                                    <button id="electionUploadBtn" class="btn btn-default btn-block good-btn">Election card file</button>
                                                    <input type="file" name="electionUpload" class="upload-file-input-hide">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" name="" class="form-control" placeholder="Electricity Bill">
                                            </div>
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <div class="content-cell custombtn-marginright">
                                                    <button id="electricityUploadBtn" class="btn btn-default btn-block good-btn">Electricity Bill file</button>
                                                    <input type="file" name="electricityUpload" class="upload-file-input-hide">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" name="" class="form-control" placeholder="Other Docs">
                                            </div>
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <div class="content-cell custombtn-marginright">
                                                    <button id="otherUploadBtn" class="btn btn-default btn-block good-btn">Other Doc</button>
                                                    <input type="file" name="otherUpload" class="upload-file-input-hide">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" name="" class="form-control" placeholder="Driving Licence">
                                            </div>
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <div class="content-cell custombtn-marginright">
                                                    <button id="drivingUploadBtn" class="btn btn-default btn-block good-btn">Driving Doc</button>
                                                    <input type="file" name="drivingUpload" class="upload-file-input-hide">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="">
                                            <button type="submit" class="btn btn-secondary">Submit Form</button>
                                            <button type="reset" class="btn btn-danger">Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </body>
    </html>
